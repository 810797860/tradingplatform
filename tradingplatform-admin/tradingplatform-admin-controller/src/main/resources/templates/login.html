<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{/assets/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link th:href="@{/plugin/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/plugin/font/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.css}">
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.brighttheme.css}">
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.buttons.css}">
    <!--[if IE 7]>
    <link rel="stylesheet" th:href="@{/plugin/font/css/font-awesome-ie7.min.css}">
    <![endif]-->
    <!--[if lt IE 9]>
    <script th:src="@{/compatibility/html5shiv.js}"></script>
    <script th:src="@{/compatibility/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="login-app x-block">
    <div class="login-bg blur"></div>
    <div class="login-container" id="login-frame">
        <div class="login-title">帅哥</div>
        <div id="darkbannerwrap"></div>
        <form class="form" role="form">
            <div class="form-group has-feedback" style="margin-bottom: 20px;">
                <input type="text" id="account-input" name="account" placeholder="账号" class="form-control">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" style="margin-bottom: 20px;">
                <input type="password" id="password-input" name="password" placeholder="密码" class="form-control">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <div class="row">
                    <div class="col-sm-7">
                        <input type="text" id="captcha-input" name="captcha" placeholder="验证码" class="form-control">
                    </div>
                    <div class="col-sm-5">
                        <img id="captcha-img" th:attr="src=@{/admin/kaptcha/default}" width="120" height="34" alt="Captcha Image" style="border: 1px solid #eee"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="login-btn" class="btn btn-info btn-block">登录</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/plugin/jquery-1.10.2.min.js}"></script>
<script th:src="@{/plugin/bootstrap-3.3.7/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/plugin/pnotify/pnotify.js}"></script>
<script th:src="@{/plugin/pnotify/pnotify.buttons.js}"></script>
<script th:src="@{/plugin/layer/layer.js}"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
