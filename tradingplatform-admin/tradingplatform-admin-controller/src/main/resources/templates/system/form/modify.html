<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0 user-scalable=no">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:if="${form['title']} == null" th:text="${'新建表单'}"></title>
    <title th:if="${form['title']} != null" th:text="${'表单详情 - '+form['title']}"></title>
    <link rel="icon" th:href="@{/assets/favicon.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/plugin/bootstrap-3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugin/font/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.css}">
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.brighttheme.css}">
    <link rel="stylesheet" th:href="@{/plugin/pnotify/pnotify.buttons.css}">
    <link rel="stylesheet" th:href="@{/plugin/bootstrapValidator/css/bootstrapValidator.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!--[if IE 7]>
    <link rel="stylesheet" th:href="@{/plugin/font/css/font-awesome-ie7.min.css}">
    <![endif]-->
    <!--[if lt IE 9]>
    <script th:src="@{/compatibility/html5shiv.js}"></script>
    <script th:src="@{/compatibility/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <input type="hidden" id="formId" th:value="${form['id']}"/>
    <div style="display: block">
        <button id="close" class="btn btn-sm btn-default" th:if="${form['id']}!=null"><i class="icon-arrow-left"></i> 关闭</button>
        <button id="save" type="button" class="btn btn-sm btn-primary"><i class="icon-save"></i> 保存</button>
        <button id="reset" type="button" class="btn btn-sm btn-default"><i class="icon-refresh"></i> 重置</button>
    </div>
    <div style="margin-top:10px;">
        <div class="panel panel-default" style="clear: both">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <i class="icon-edit"></i> 表单基本信息
                </h4>
            </div>
            <div class="panel-body">
                <form role="form" id="newForm" name="newForm" th:object="${form}">
                    <div class="form-group form-group-sm">
                        <label for="46">表单名称</label> <span style="color:#FF3333;font-size:18px">*</span>
                        <input type="text" class="form-control" name="title" placeholder="请输入表单名称" id="46" required th:value="${form['title']}"/>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="47">数据库表名</label> <span style="color:#FF3333;font-size:18px">*</span>
                        <input type="text" class="form-control" name="collection" placeholder="请输入数据库表名" id="47" required th:value="${form['collection']}" th:disabled="${form['id']} != null ? 'true' : 'false'"/>
                    </div>
                    <div class="form-group form-group-sm">
                        <label for="38">备注</label>
                        <textarea rows="4" class="form-control" name="description" placeholder="请输入备注" id="38" th:text="${form['description']}"></textarea>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div th:if="${form['id']}!=null">
        <ul id="fieldTab" class="nav nav-tabs">
            <li class="active"><a href="#fieldSetting" data-toggle="tab" th:data-url="'/formField/manage?formId='+${form['id']}+'&menuId=26'">表单字段设置</a></li>
        </ul>
        <div id="fieldTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="fieldSetting">
                <iframe class="tab_iframe" th:src="'/formField/manage?formId='+${form['id']}+'&menuId=26'" frameborder="0" width="100%" onload="changeFrameHeight(this)" scrolling="auto"></iframe>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/plugin/jquery-1.10.2.min.js}"></script>
<script th:src="@{/plugin/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/plugin/bootstrapValidator/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/plugin/bootstrapValidator/js/language/zh_CN.js}"></script>
<script th:src="@{/plugin/pnotify/pnotify.js}"></script>
<script th:src="@{/plugin/pnotify/pnotify.buttons.js}"></script>
<script th:src="@{/plugin/layer/layer.js}"></script>
<script th:src="@{/js/system/form/modify.js}"></script>
</body>
</html>
